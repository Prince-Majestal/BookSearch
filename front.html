<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
</head>

<body>
    <h1>Book Search</h1>
    <hr>
    <h3>You can search by title or keyword, by author, or both!</h3>
    <form id="searchForm">
        <input type="text" class= "Query" placeholder="Title or keyword" id="Title">
        <br>
        <input type="text" class= "Query" placeholder="Author" id="Author">
        <br>
        <input type="submit"></input>
    </form>

    <div id="Results"></div>
    <script src="script.js"></script>
</body>





</html>
