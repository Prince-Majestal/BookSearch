<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
</head>

<body>
    <h1>Book Search</h1>
    <hr>
    <h3>Please choose bewtween book title and author</h3>
    <form id="searchForm">
        <input type="radio" class="Criteria" id="byTitle">
        <label for="byTitle">By title</label>
        <br>
        <input type="radio" class="Criteria" id="byAuthor">
        <label for="byAuthor">By author</label>
        <br>
        <input type="text" placeholder="Enter search here." id="query">
        <br>
        <input type="submit">Search </input>
    </form>

    <div id="Results"></div>
    <script src="script.js"></script>
</body>





</html>
